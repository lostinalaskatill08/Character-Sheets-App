<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Character Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React and ReactDOM 17 from jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel for inline JSX -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- D&D-inspired font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Cinzel', serif;
      background: #f4e4bc url("https://www.transparenttextures.com/patterns/aged-paper.png") repeat;
      background-blend-mode: overlay;
      color: #4a2c0f;
    }
    .dark {
      background-color: #1a1a1a;
      color: #fafafa;
      background-blend-mode: normal;
    }
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #f5e8c7;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #8b5a2b;
      border-radius: 20px;
      border: 3px solid #f5e8c7;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
  </style>
</head>
<body class="text-gray-800">
  <div id="root"></div>

  <script type="text/babel">
    // Dark Mode Toggle
    function DarkModeToggle() {
      const [darkMode, setDarkMode] = React.useState(() => localStorage.getItem("darkMode") === "true");

      React.useEffect(() => {
        if (darkMode) document.body.classList.add("dark");
        else document.body.classList.remove("dark");
        localStorage.setItem("darkMode", darkMode);
      }, [darkMode]);

      return (
        <button
          className="px-3 py-1 bg-amber-700 text-white rounded hover:bg-amber-800"
          onClick={() => setDarkMode(!darkMode)}
        >
          {darkMode ? "Light Mode" : "Dark Mode"}
        </button>
      );
    }

    // Backup to JSON (similar to your original code)
    function backupLocalStorage() {
      const data = {
        characters: localStorage.getItem("characters"),
        darkMode: localStorage.getItem("darkMode"),
      };
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "character_sheets_backup.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    // Restore from JSON (similar to your original code)
    function restoreLocalStorage(files) {
      if (!files || !files.length) return;
      const file = files[0];
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = JSON.parse(e.target.result);
          for (const key in data) {
            if (data[key] !== null && data[key] !== undefined) {
              localStorage.setItem(key, data[key]);
            }
          }
          alert("LocalStorage restored! Please refresh the page.");
        } catch (err) {
          console.error(err);
          alert("Failed to restore. Invalid JSON?");
        }
      };
      reader.readAsText(file);
    }

    // Copy to Clipboard (for prompt use, etc.)
    function copyForPrompt() {
      const data = {
        characters: JSON.parse(localStorage.getItem("characters") || "[]"),
      };
      const jsonString = JSON.stringify(data, null, 2);
      navigator.clipboard.writeText(jsonString).then(() => {
        alert("Data copied to clipboard!");
      }).catch((err) => {
        console.error("Failed to copy: ", err);
        alert("Failed to copy data to clipboard.");
      });
    }

    // CharacterSheetForm for adding or editing
    function CharacterSheetForm({ initialData, onSubmit, onCancel }) {
      const [name, setName] = React.useState(initialData ? initialData.name : "");
      const [charClass, setCharClass] = React.useState(initialData ? initialData.charClass : "");
      const [level, setLevel] = React.useState(initialData ? initialData.level : 1);
      const [race, setRace] = React.useState(initialData ? initialData.race : "");
      const [notes, setNotes] = React.useState(initialData ? initialData.notes : "");

      const handleSubmit = (e) => {
        e.preventDefault();
        if (!name.trim()) {
          alert("Character name is required.");
          return;
        }
        onSubmit({
          name,
          charClass,
          level,
          race,
          notes,
        });
      };

      return (
        <form onSubmit={handleSubmit} className="space-y-3 p-3 bg-gray-50 rounded shadow">
          <div>
            <label className="block text-sm font-medium text-gray-700">Name</label>
            <input
              type="text"
              className="w-full border p-1 rounded"
              value={name}
              onChange={(e) => setName(e.target.value)}
              required
            />
          </div>
          <div>
            <label className="block text-sm font-medium text-gray-700">Class</label>
            <input
              type="text"
              className="w-full border p-1 rounded"
              value={charClass}
              onChange={(e) => setCharClass(e.target.value)}
            />
          </div>
          <div>
            <label className="block text-sm font-medium text-gray-700">Level</label>
            <input
              type="number"
              className="w-full border p-1 rounded"
              value={level}
              min="1"
              onChange={(e) => setLevel(e.target.value)}
            />
          </div>
          <div>
            <label className="block text-sm font-medium text-gray-700">Race</label>
            <input
              type="text"
              className="w-full border p-1 rounded"
              value={race}
              onChange={(e) => setRace(e.target.value)}
            />
          </div>
          <div>
            <label className="block text-sm font-medium text-gray-700">Notes</label>
            <textarea
              className="w-full border p-1 rounded"
              value={notes}
              onChange={(e) => setNotes(e.target.value)}
              placeholder="Additional details or stats..."
            />
          </div>
          <div className="flex gap-2">
            <button
              type="submit"
              className="px-3 py-1 bg-amber-700 text-white rounded hover:bg-amber-800"
            >
              Save
            </button>
            <button
              type="button"
              className="px-3 py-1 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
              onClick={onCancel}
            >
              Cancel
            </button>
          </div>
        </form>
      );
    }

    // Main container for Character Sheets
    function CharacterSheetTracker() {
      const [characters, setCharacters] = React.useState(() => {
        const saved = localStorage.getItem("characters");
        return saved ? JSON.parse(saved) : [];
      });
      const [editingId, setEditingId] = React.useState(null);

      React.useEffect(() => {
        localStorage.setItem("characters", JSON.stringify(characters));
      }, [characters]);

      const addCharacter = () => setEditingId("new");
      const cancelEdit = () => setEditingId(null);

      const handleSave = (data) => {
        if (editingId === "new") {
          // Add a new character
          const newChar = { id: Date.now(), ...data };
          setCharacters([...characters, newChar]);
        } else {
          // Update existing
          setCharacters(characters.map((c) => (c.id === editingId ? { ...c, ...data } : c)));
        }
        setEditingId(null);
      };

      const handleDelete = (id) => {
        if (!window.confirm("Are you sure you want to delete this character?")) return;
        setCharacters(characters.filter((c) => c.id !== id));
      };

      return (
        <div className="bg-gray-100 p-4 rounded-lg">
          <h2 className="text-xl font-bold mb-2">Character Sheets</h2>
          <p className="text-sm text-gray-700 mb-4">
            Add, edit, or remove your D&D characters. All data is stored locally.
          </p>
          <button
            className="px-3 py-1 bg-amber-700 text-white rounded hover:bg-amber-800"
            onClick={addCharacter}
          >
            Add New Character
          </button>

          {/* If "new" or a valid ID is selected, show the form at top */}
          {editingId && (
            <div className="mt-4">
              {editingId === "new" ? (
                <CharacterSheetForm
                  initialData={null}
                  onSubmit={handleSave}
                  onCancel={cancelEdit}
                />
              ) : (
                <CharacterSheetForm
                  initialData={characters.find((c) => c.id === editingId)}
                  onSubmit={handleSave}
                  onCancel={cancelEdit}
                />
              )}
            </div>
          )}

          {/* Stacked display of character sheets */}
          <div className="space-y-4 mt-4">
            {characters.map((char) => (
              <div key={char.id} className="bg-white p-3 rounded shadow">
                <div className="flex justify-between items-center mb-2">
                  <h3 className="font-bold text-lg">{char.name}</h3>
                  <div className="flex gap-2">
                    <button
                      className="text-blue-500 hover:text-blue-700"
                      onClick={() => setEditingId(char.id)}
                    >
                      Edit
                    </button>
                    <button
                      className="text-red-500 hover:text-red-700"
                      onClick={() => handleDelete(char.id)}
                    >
                      Delete
                    </button>
                  </div>
                </div>
                <p><strong>Class:</strong> {char.charClass || "—"}</p>
                <p><strong>Level:</strong> {char.level}</p>
                <p><strong>Race:</strong> {char.race || "—"}</p>
                {char.notes && (
                  <div className="mt-2">
                    <strong>Notes:</strong>
                    <p className="pl-2 whitespace-pre-line">{char.notes}</p>
                  </div>
                )}
              </div>
            ))}
            {characters.length === 0 && (
              <p className="text-sm text-gray-500">No characters added yet. Click "Add New Character" to begin!</p>
            )}
          </div>
        </div>
      );
    }

    // App component - includes top buttons and the CharacterSheetTracker
    function App() {
      return (
        <div className="p-4">
          {/* Top bar */}
          <div className="flex justify-between items-center mb-4">
            <DarkModeToggle />
            <div className="flex gap-2">
              <button
                className="px-3 py-1 bg-amber-700 text-white rounded hover:bg-amber-800"
                onClick={backupLocalStorage}
              >
                Backup LocalStorage
              </button>
              <button
                className="px-3 py-1 bg-amber-700 text-white rounded hover:bg-amber-800"
                onClick={copyForPrompt}
              >
                Copy for Prompt
              </button>
              <input
                type="file"
                accept=".json"
                onChange={(e) => restoreLocalStorage(e.target.files)}
                className="border p-1 rounded"
              />
            </div>
          </div>

          <CharacterSheetTracker />
        </div>
      );
    }

    // Render the App
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
