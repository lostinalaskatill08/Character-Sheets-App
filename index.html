<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Embed Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS CDN (Warning: For production, see notes below) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React and ReactDOM 17 from jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel (in-browser) - not recommended for production -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- D&D-inspired font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Cinzel', serif;
      background: #f4e4bc url("https://www.transparenttextures.com/patterns/aged-paper.png") repeat;
      background-blend-mode: overlay;
      color: #4a2c0f;
      margin: 0;
      padding: 0;
    }
    .dark {
      background-color: #1a1a1a;
      color: #fafafa;
      background-blend-mode: normal;
    }
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #f5e8c7;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #8b5a2b;
      border-radius: 20px;
      border: 3px solid #f5e8c7;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // DarkModeToggle without optional chaining:
    function DarkModeToggle() {
      // Use older logic instead of optional chaining:
      var storedDark = localStorage.getItem("darkMode");
      var initialDark = (storedDark === "true");

      const [darkMode, setDarkMode] = React.useState(initialDark);

      React.useEffect(function() {
        if (darkMode) {
          document.body.classList.add("dark");
        } else {
          document.body.classList.remove("dark");
        }
        localStorage.setItem("darkMode", darkMode);
      }, [darkMode]);

      return (
        <button
          className="px-3 py-1 bg-amber-700 text-white rounded hover:bg-amber-800"
          onClick={function() { setDarkMode(!darkMode); }}
        >
          {darkMode ? "Light Mode" : "Dark Mode"}
        </button>
      );
    }

    // Simple App that embeds the PDF in an iframe
    function App() {
      return (
        <div className="p-4">
          {/* Top bar */}
          <div className="flex justify-between items-center mb-4">
            <DarkModeToggle />
            <p className="text-sm">
              This is a simple PDF embed example.
            </p>
          </div>

          {/* PDF Iframe */}
          <div className="border rounded overflow-hidden" style={{ height: "90vh" }}>
            {/* 
              You need the PDF file to be in the same folder or at a URL the user can access.
              For instance, if you have "DnD_2024_Character-Sheet-Fillable.pdf" in the same folder,
              you can reference it directly:
            */}
            <iframe
              src="DnD_2024_Character-Sheet-Fillable.pdf"
              width="100%"
              height="100%"
              title="DnD Character Sheet PDF"
            />
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
